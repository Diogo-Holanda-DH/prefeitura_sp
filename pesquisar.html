<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <img src="pref_sp.png" id="prefeitura_logo"><br>
    <img src="portal.png" id="portal_logo"><br>
    <h1>Acompanhar solicitação</h1>
    <input type="text" id="cod_procurado" placeholder="Informe o protocolo"/>
    <button id="btnPesquisar">Pesquisar</button>
    <div id="pesquisando">Nenhum protocolo</div>
    
    <script>
        // jquery Aqui e ajax
        $("#btnPesquisar").click(function(){
            var nome_capturado = $("#cod_procurado").val();
            $("#pesquisando").html("<img src='carregando.gif'>");
            $.ajax({
                url: "consultar.php",
                method: "POST",
                data: {cod: nome_capturado},
                success: function(resposta){
                    $("#pesquisando").html(resposta);
                },
                error:function(){
                    alert("Erro ao consultar");
                }
            });
        });

    </script>

</body>
</html>
